<!DOCTYPE html>

        div.ex1 {

        div.ex2 {

<body>

<div class="ex1">Bu div elemanı genişliğe sahip width: 800px;</div>
<br>

<div class="ex2">Bu div elemanı genişliğe sahip max-width: 800px;</div>

<p><strong>Dene:</strong> Arasındaki farkı görmek için tarayıcı penceresini 800 pikselden küçük bir boyuta sürükleyin.</p>

</body>
