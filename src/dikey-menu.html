<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
ul{
	margin:0px;
	padding:0px;
	list-style:none;
	width:150px;
	}
ul li{
	position:relative;
	
	}
ul li a{
	display:block;
	text-decoration:none;
	background-color:red;
	color:white;
	padding:5px;
	margin-bottom:1px;
	}
li ul{
	position:absolute;
	left:149px;
	top:0px;
	display:none;
	}
li:hover ul{
	display:block;
	}
ul#elk2{
	display:none;
	}
#urun #list #elk:hover #elk2{
	display:block;
	}
#gıda2{
	display:none;
	}
#urun #gıda #gıda2:hover{
	display:block;
	}
</style>
</head>

<body>
<ul>
	<li><a href="#">Anasayfa</a></li>
    <li><a href="#">Hakkımızda</a>
    	<ul>
        	<li><a href="#">Vizyon</a></li>
            <li><a href="#">Misyon</a></li>
            <li><a href="#">Tarihçe</a></li>
        </ul>
    </li>
	<li id="urun"><a href="#">Ürünler</a>
    	<ul id="list">
        	<li id="elk"><a href="#">Elektronik</a>
            	<ul id="elk2">
                	<li><a href="#">Bilgisayar</a></li>
                    <li><a href="#">Telefon</a></li>
                    <li><a href="#">TV</a></li>
                </ul>
            </li>
            <li id="gıda"><a href="#">Gıda</a>
            	<ul id="gıda2">
                	<li><a href="#">Süt Ürünleri</a></li>
                    <li><a href="#">Et Ürünleri</a></li>
                    <li><a href="#">Bakliyat</a></li>
                </ul>
            </li>
            <li><a href="#">Temizlik</a></li>
        </ul>
    </li>
    <li><a href="#">İletişim</a></li>

</ul>
</body>
</html>
