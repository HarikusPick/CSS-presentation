<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
ul{
	margin:0;
	padding:0;
	list-style-type:none;	
}
ul li{
	float:left;
	position:relative;	
}
ul li a{
	display:inline-block;
	text-decoration:none;
	background-color:blue;
	color:white;
	padding:5px;
	width:80px;
	margin-right:1px;	
}
li ul{
	position:absolute;
	left:0px;
	top:28px;
	display:none;
}
li:hover ul{
	display:block;	
}
</style>
</head>
<body>
<ul>
	<li><a href="#">Anasayfa</a></li>
    <li><a href="#">Hakkımızda</a>
    	<ul>
        	<li><a href="#">Vizyon</a></li>
        	<li><a href="#">Misyon</a></li>
            <li><a href="#">Tarihçe</a></li>
        </ul>
    </li>
    <li><a href="#">Ürünler</a>
    	<ul>
        	<li><a href="#">Elektronik</a></li>
        	<li><a href="#">Gıda</a></li>
            <li><a href="#">Temizlik</a></li>
        </ul>
    </li>
    <li><a href="#">İletişim</a></li>
</ul>
</body>
</html>
